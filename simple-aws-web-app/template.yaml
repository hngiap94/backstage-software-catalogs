apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: simple-aws-web-app
  title: Create Simple AWS Web Application
  description: Create a new AWS web application
  tags:
    - aws
    - app
spec:
  owner: hngiap94@gmail.com
  type: service
  parameters:
    - title: Provide some simple information
      required:
        - application_name
        - owner
      properties:
        application_name:
          title: Name
          type: string
          description: Unique name of the application
          ui:field: EntityNamePicker
        description:
          title: Description
          type: string
          description: Help others understand what this application is for.
        owner:
          title: Owner
          type: string
          description: Owner of the application
          # ui:field: OwnerPicker
          # ui:options:
          #   allowedKinds:
          #     - Group
    - title: Repository configuration
      required:
        - repoUrl
        - accessToken
        - awsAccessKey
        - awsSecretKey
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
        accessToken:
          title: Access Token
          type: string
          description: Access token that AWS Amplify used to access application's repository
        awsAccessKey:
          title: AWS Access Key ID
          type: string
          description: Access key to connect AWS
        awsSecretKey:
          title: AWS Secret Access Key
          type: string
          description: Secret key to connect AWS
  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .github/workflows/*
        values:
          application_name: ${{ parameters.application_name }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          repoUrl: ${{ parameters.repoUrl }}
          owner: ${{ parameters.owner }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts:
          - github.com
        description: This is ${{ parameters.application_name }}
        repoUrl: ${{ parameters.repoUrl }}
        repoVisibility: "public"
        # protectDefaultBranch: false
        secrets:
          ACCESS_TOKEN: ${{ parameters.accessToken }}
          AWS_ACCESS_KEY_ID: ${{ parameters.awsAccessKey }}
          AWS_SECRET_ACCESS_KEY: ${{ parameters.awsSecretKey }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}